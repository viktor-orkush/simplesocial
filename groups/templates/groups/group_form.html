{% extends "groups/group_base.html" %}

{% block pregroup %}
    <h4>Create a new group!</h4>
        <form action="{% url 'groups:create' %}" method="POST" id="groupForm">
            {% csrf_token %}
            {% bootstrap_form form%}
            <input type="submit" class="btn btn-primary btn-large" name="" value="Create">
        </form>
{% endblock %}
